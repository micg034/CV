<!-- CONTACT -->
<div class="page-section" id="contact">
  <div class="row">
    <div class="col-md-12">
      <h4 class="widget-title">Contact</h4>
        <p>Voor vragen en opmerkingen kunt u hier contact met mij opnemen.</p>
    </div>
  </div>
  <div class="row">
    <form action="#" method="post" class="contact-form">
      <fieldset class="col-md-4 col-sm-6">
        <input type="text" id="your-name" placeholder="Naam...">
      </fieldset>
      <fieldset class="col-md-4 col-sm-6">
        <input type="email" id="email" placeholder="Email...">
      </fieldset>
      <fieldset class="col-md-4 col-sm-12">
        <input type="text" id="your-subject" placeholder="Onderwerp...">
      </fieldset>
      <fieldset class="col-md-12 col-sm-12">
        <textarea name="message" id="message" cols="30" rows="6" placeholder="Laat hier uw bericht achter..."></textarea>
      </fieldset>
      <fieldset class="col-md-12 col-sm-12">
        <input type="submit" class="button big default" value="Verzend">
      </fieldset>
    </form>
  </div> <!-- .contact-form -->
</div>
                    <hr>
