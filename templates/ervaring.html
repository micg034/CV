<!-- ERVARINGEN -->
<div class="page-section" id="projects" ng-controller="MainController">
  <div class="row">
    <div class="col-md-12">
      <h4 class="widget-title">Werkervaring</h4>
        <div class="project-item" ng-repeat="experience in experiences" ng-if="$index > 0">
          <h2>Functie: {{ experience.functie }}</h2>
          <p>Locatie: {{ experience.location }}</p>
          <p>Periode: {{ experience.date }}</p>
          <p>Taken: {{ experience.taken }}</p>
          <br>
        </div>
    </div>
  </div>
</div> <!-- .projects-holder -->
<hr>
